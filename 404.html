<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | ROAST.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&amp;family=Manrope:wght@200;300;400;500;600&amp;display=swap" rel="stylesheet">
    <style>
      body {
          font-family: 'Inter', sans-serif;
          background-color: #f8fafc;
      }
      h1, h2, h3, h4, h5, h6, .font-heading {
          font-family: 'Manrope', sans-serif;
      }

      /* Custom Blur Reveal Animation */
      @keyframes blur-reveal {
          0% {
              opacity: 0;
              filter: blur(16px);
              transform: translateY(20px) scale(0.98);
          }
          100% {
              opacity: 1;
              filter: blur(0);
              transform: translateY(0) scale(1);
          }
      }

      .animate-enter {
          animation: blur-reveal 1.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
          opacity: 0;
      }

      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      
      iconify-icon {
          display: inline-flex;
          align-items: center;
          justify-content: center;
      }
    </style>
  </head>
  <body class="text-slate-600 antialiased overflow-x-hidden flex flex-col min-h-screen">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-slate-50/80 backdrop-blur-md border-b border-transparent">
      <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
        <a href="/" class="font-heading font-semibold text-2xl tracking-tighter text-slate-900 animate-enter">
          ROAST.
        </a>
        <div class="hidden md:flex items-center gap-8 animate-enter delay-100">
          <a href="#" class="text-sm font-medium text-slate-500 hover:text-slate-900 transition-colors">
            Shop
          </a>
          <a href="#" class="text-sm font-medium text-slate-500 hover:text-slate-900 transition-colors">
            Origins
          </a>
          <a href="#" class="text-sm font-medium text-slate-500 hover:text-slate-900 transition-colors">
            Subscriptions
          </a>
        </div>
        <div class="flex items-center gap-4 animate-enter delay-100">
          <button class="text-white text-sm font-medium px-5 py-2.5 rounded-full transition-all hover:shadow-lg hover:shadow-slate-200 bg-amber-900 hover:bg-amber-800">
            Shop Coffee
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-6 relative pt-20">
      
      <!-- Subtle Background Graphic -->
      <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-gradient-to-tr from-amber-100/40 to-slate-100/40 rounded-full blur-3xl opacity-50"></div>
      </div>

      <div class="max-w-md w-full text-center relative z-10">
        
        <!-- Icon Container -->
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-white border border-slate-200 shadow-sm mb-8 animate-enter text-amber-900/80 relative">
          <div class="absolute inset-0 bg-amber-50/50 rounded-3xl animate-pulse"></div>
          <iconify-icon icon="lucide:coffee" width="32" stroke-width="1.5" class="relative z-10"></iconify-icon>
          <div class="absolute -bottom-1 -right-1 bg-white rounded-full p-1 border border-slate-100 shadow-sm text-slate-400">
            <iconify-icon icon="lucide:help-circle" width="16" stroke-width="1.5"></iconify-icon>
          </div>
        </div>

        <!-- Text Content -->
        <h1 class="font-heading font-light text-6xl md:text-8xl tracking-tighter text-slate-900 mb-2 animate-enter delay-100">
          404
        </h1>
        <h2 class="font-heading text-xl md:text-2xl font-light text-slate-600 mb-6 animate-enter delay-200">
            We seem to be out of beans here.
        </h2>
        <p class="text-sm text-slate-400 mb-10 leading-relaxed animate-enter delay-200 px-4">
            The page you are looking for has been moved, deleted, or possibly never existed in the first place.
        </p>

        <!-- Search / Action Box -->
        <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-2 mb-8 animate-enter delay-300 transform transition-all hover:shadow-md hover:border-slate-300">
            <div class="flex items-center px-3 py-2">
                <iconify-icon icon="lucide:search" class="text-slate-400 mr-3" width="18"></iconify-icon>
                <input type="text" placeholder="Search for products..." class="w-full bg-transparent border-none focus:outline-none text-sm text-slate-700 placeholder:text-slate-400 font-medium">
                <div class="flex items-center gap-1">
                    <kbd class="hidden sm:inline-flex items-center h-5 px-1.5 text-[10px] font-medium text-slate-400 bg-slate-50 border border-slate-200 rounded">⌘K</kbd>
                </div>
            </div>
            <div class="border-t border-slate-100 mt-1 pt-1"></div>
            <div class="flex items-center justify-between px-3 py-2">
                <span class="text-xs font-medium text-slate-400">Common pages</span>
                <div class="flex gap-2">
                     <a href="#" class="text-xs px-2 py-1 rounded bg-slate-50 text-slate-600 hover:bg-slate-100 transition-colors">Origins</a>
                     <a href="#" class="text-xs px-2 py-1 rounded bg-slate-50 text-slate-600 hover:bg-slate-100 transition-colors">Shop</a>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="animate-enter delay-300">
            <a href="/" class="inline-flex items-center gap-2 text-sm font-medium text-slate-500 hover:text-slate-900 transition-colors group">
                <iconify-icon icon="lucide:arrow-left" width="16" class="transition-transform group-hover:-translate-x-1"></iconify-icon>
                Back to Home
            </a>
        </div>
      </div>
    </main>

    <!-- Simple Footer -->
    <footer class="border-t border-slate-200 bg-white py-8 mt-auto">
      <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="text-slate-400 text-xs">
          © 2024 ROAST Inc.
        </div>
        <div class="flex gap-6 text-xs text-slate-500 font-medium">
          <a href="#" class="hover:text-slate-900 transition-colors">Status</a>
          <a href="#" class="hover:text-slate-900 transition-colors">Privacy</a>
          <a href="#" class="hover:text-slate-900 transition-colors">Contact Support</a>
        </div>
      </div>
    </footer>
  
</body></html>
